<body>
    <header>
        <picture><img class="logo-image" src="images/1054936-128.png" alt="Logo Image."></picture>
        <section class="headings">
            <h1>Idaho Sphere</h1>
            <div class="motto">Covering more than just your weather!</div>
        </section>
    </header>
    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="menu" class="hide">

            <li class="active"><a href="https://rostislav-nikitin90.github.io/lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="https://rostislav-nikitin90.github.io/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Report Your Storm Data</h2>
        <div class="weather-report">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend class="form-description1">Contact Details</legend>
                    <label class="form-details">Full Name* <input type="text" minlength="5" pattern="[A-Za-z]{5,}" name="fname" required></label>
                    <label class="form-details">Email<input type="email" name="email" placeholder="example@mail.com"></label>
                    <label class="form-details">Phone*<input type="tel" name="phone" placeholder="1234567890" required></label>
                    <label class="form-details">Zip Code*<input type="number" name="number" placeholder="" required></label>
                </fieldset>
    
                <fieldset>
                    <legend class="form-description2">Storm Details</legend>
                    <label class="form-details">Storm Date <input type="date" name="stormDate"></label>
                    <label class="form-details">Select Storm Type <input type="text" list="storm-type">
                    <datalist id="storm-type">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                    </datalist>
                    </label>
                    <label class="storm-rating" for="rating">Rate Storm Severity (1 to 10) &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
            
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <label class="form-details">Select Storm Area
                        <select name="stormregion">
                            <option value="" disabled="" selected ="">Please choose a Region &#9662;</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>
                    <div>Are You in Danger?</div>
                    <label class="answer-option"><input type="radio" name="response" value="yes"> Yes.</label>
                    <label class="answer-option"><input type="radio" name="response" value="maybe"> Maybe.</label>
                    <label class="answer-option"><input type="radio" name="response" value="no"> No.</label>               
                </fieldset>
                
                <fieldset>
                    <legend class="form-description3">Comments</legend> 
                    <label class="form-details">Any Additional Details to Your Storm Report
                    <textarea name="comments" rows="10"></textarea></label>                   
                </fieldset>
    
                <input type="submit" value="Report My Storm" class="submitBtn">
    
            </form>
            <picture class="picture-sky"><img class="sky" src="/lesson8/images/placeholder480x1333.jpg"
                data-src="/lesson8/images/ali-abdul-rahman-l0pvhg5af5e-unsplash480x1333.jpg" alt="white clouds"> 
            </picture>
        </div>
    </main>
    <footer>
        <div class="website-info">
            <p class="website-info-content">&copy; Idaho Sphere | Rostislav Nikitin</p>
            <span id="date"></span>
        </div>
    </footer>
