<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Page | Budva Chamber</title>
    <meta name="author" content="Rostislav Nikitin">
    <meta name="description"
        content="Directory page of the future budvachamber.org website that contains a header, navigation bar, main content section, and footer.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header class="header-directory-page">
        <div class="weather-info">
            <p>Weather</p>
        </div>
        <div class="logo-box"><a href="#"><img class="logo-image" src="images/logo-budva-chamber96.png"
                    alt="Logo Image."></a></div>
        <section class="headings">
            <h1>BUDVA</h1>
            <div class="motto">CHAMBER</div>
        </section>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="menu" class="hide">
                <li><a href="#">Home</a></li>
                <li><a href="#">Budva</a></li>
                <li><a href="#">Join</a></li>
                <li class="active"><a href="#">Directory</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="directory-page-main">
        <div class="directory-page-banner">
            <picture class="directory-page-banner-img">
                <source media="(max-width: 767px)" srcset="images/directory-page-banner-img-small.jpg">
                <source media="(max-width: 1024px)" srcset="images/directory-page-banner-img-medium.jpg">
                <img src="" alt="join page banner">
            </picture>
            <div class="directory-page-banner-box">
                <h2 class="banner-heading">JOIN US</h2>
            </div>
        <div id="container">
            <div class="buttons">
                <button class="grid">Grid View</button>
                <button class="list">List View</button>
            </div>
                
             <ul class="grid">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                </ul>
            </div>   
    </main>
    <footer>
        <section class="contact-info">
            <h3 class="contact-info-heading">Contact Information</h3>
            <h4 class="budvachamber-heading">Budva Chamber of Commerce</h4>
            <img class="address-icon" src="images/address-icon.png" alt="address icon beige color">
            <p class="address">Mediteranska 2, P.O.BOX 44, Budva, 85 310, Montenegro</p>
            <img class="email-icon" src="images/email-icon.png" alt="email icon beige color">
            <p class="email">info@budvachamber.com</p>
            <img class="phone-icon" src="images/phone-icon.png" alt="phone icon beige color">
            <p class="phone">999 999 9999</p>
            <a href="https://www.linkedin.com/" target="_blank"><img class="linkedin-icon"
                    src="images/linkedin-icon.png" alt="small linkedin icon"></a>
            <a href="https://www.pinterest.com/" target="_blank"><img class="pinterest-icon"
                    src="images/pinterest-icon.png" alt="small pinterest icon"></a>
            <a href="https://twitter.com/?lang=en" target="_blank"><img class="twitter-icon"
                    src="images/twitter-icon.png" alt="small twitter icon"></a>
            <a href="https://www.youtube.com/" target="_blank"><img class="youtube-icon" src="images/youtube-icon.png"
                    alt="small youtube icon"></a>
        </section>
        <div class="website-info">
            <p class="website-info-content">&copy; Budva Chamber | Rostislav Nikitin</p>
            <span id="date"></span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script defer src="js/budvachamber-script.js"></script>
</body>

</html>
